<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="menu ">
                <button name="newGame">New Game</button>
                <button name="history">History</button>
            </div>
            <div class="game hidden ">
                <p name="item" id="item1"></p>
                <p name="item" id="item2"></p>
                <p name="item" id="item3"></p>
                <p name="item" id="item4"></p>
                <p name="item" id="item5"></p>
                <p name="item" id="item6"></p>
                <p name="item" id="item7"></p>
                <p name="item" id="item8"></p>
                <p name="item" id="item9"></p>
                <p name="item" id="item10"></p>
                <p name="item" id="item11"></p>
                <p name="item" id="item12"></p>
                <p name="item" id="item13"></p>
                <p name="item" id="item14"></p>
                <p name="item" id="item15"></p>
                <p name="item" id="item16"></p>
            </div>
            <div class="gameOver hidden">
                <h1>Game Over</h1>
                <h3>Game ID</h3>
                <h3 id="gameId"></h3>
                <h3>Time:Minutes</h3>
                <h3 id="time"></h3>

            </div>
            <div class="history hidden">
               <table>
                   <tr>
                       <th>Game ID</th>
                       <th>Time:Seconds</th>
                   </tr>
                   <tr><td></td><td></td></tr>
            </table>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
